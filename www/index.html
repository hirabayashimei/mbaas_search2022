<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "m";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.order("num",false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }
 
    function searchName() {
     let input = $("#name").val();
     let TestDataClass = ncmb.DataStore(db);
     TestDataClass.regularExpressionTo("name", input).fetchAll()
       .then(function(results){
         showResults(results);
        })
   }

    function searchName1() {
     let input = $("#name1").val();
     let TestDataClass = ncmb.DataStore(db);
     TestDataClass.regularExpressionTo("name1", input).fetchAll()
       .then(function(results){
         showResults(results);
        })
   }

    function searchJob() {
     let input = $("#job").val();
     let TestDataClass = ncmb.DataStore(db);
     TestDataClass.regularExpressionTo("job", input).fetchAll()
       .then(function(results) {
         showResults(results);
      })
   }

   function searchAge() {
     let input = $("#age").val();
     let TestDataClass = ncmb.DataStore(db);
     TestDataClass.equalTo("age", input).fetchAll()
       .then(function(results) {
         showResults(results);
     })
   }


    function searchName3() {
     let name = $("#name").val();
     let TestDataClass = ncmb.DataStore(db);
     TestDataClass.order("name", false).fetchAll()
       .then(function(results){
         showResults(results);
        })
   }

    function searchName4() {
     let name1 = $("#name1").val();
     let TestDataClass = ncmb.DataStore(db);
     TestDataClass.order("name1", false).fetchAll()
       .then(function(results){
         showResults(results);
        })
   }

    function searchJob1() {
     let job = $("#job").val();
     let TestDataClass = ncmb.DataStore(db);
     TestDataClass.order("job", false).fetchAll()
       .then(function(results) {
         showResults(results);
      })
   }

   function searchAge1() {
     let age = $("#age").val();
     let TestDataClass = ncmb.DataStore(db);
     TestDataClass.order("age", false).fetchAll()
       .then(function(results) {
         showResults(results);
     })
   }
   



    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>name</th><th>name1</th><th>job</th><th>age</th></tr>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td class='num'>" + results[i].name + "</td>";
        msg += "<td class='num'>" + results[i].name1 + "</td>";
        msg += "<td class='num'>" + results[i].job + "</td>";
        msg += "<td class='num'>" + results[i].age + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }
  </script>
</head>

<body>
  <h1>mBaaS search</h1>
  <div>
    <label for="name">name:</label>
    <input id="name" type="text" placeholder="name">
  </div>
  <div>
    <label for="name1">name1:</label>
    <input id="name1" type="text" placeholder=" honnmyou">
  </div>
   <div>
    <label for="job">job:</label>
    <input id="job" type="text" placeholder="job">
  </div>
   <div>
    <label for="age">age:</label>
    <input id="age" type="text" placeholder="age">
  </div>
  <div id="button">
    <button class="btn" onclick="fetchAll()">8LOOM
    </button>
    <button class="btn" onclick="searchName()">名前</button>
    <button class="btn" onclick="searchName1()">本名</button>
    <br>
    <button class="btn" onclick="searchJob()">事務所</button>
    <button class="btn" onclick="searchAge()">年齢</button>
  </div>
  <div id="message">message area</div>
  <div id="button">
    
    <button class="btn" onclick="searchName3()">名前順</button>
    <button class="btn" onclick="searchName4()">本名順</button>
    <button class="btn" onclick="searchJob1()">事務所順</button>
    <button class="btn" onclick="searchAge1()">年齢順 </button>
  </div>
</body>

</html>
